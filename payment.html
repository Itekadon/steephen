<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment</title>
</head>
<body>
    
<div class="container">
    <form action="">
        <div class="row">
            <div class="column">
                <h3 class="title">Billing Address</h3>
                <div class="input-box">
                    <span>Full Name: </span>
                    <input type="text" placeholder="Amogelang Nkoana">
                </div>
                <div class="input-box">
                    <span>Email: </span>
                    <input type="email" placeholder="amogelangnkoana04@gmail.com">
                </div>
                <div class="input-box">
                    <span>Address: </span>
                    <input type="text" placeholder="number- street -suburb">
                </div>
                <div class="input-box">
                    <span>City: </span>
                    <input type="text" placeholder="Joburg">
                </div>
                <div class="flex">
                    <div class="input-box">
                        <span>State: </span>
                        <input type="text" placeholder="South Africa">
                    </div>
                    <div class="input-box">
                        <span>Zip Code: </span>
                        <input type="number" placeholder="0400">
                    </div>
                </div>
            </div>

            <div class="column">
                <h3 class="title">Payment</h3>
                <div class="input-box">
                    <span>Cards Accepted: </span>
                    <img src="books/cards.jpeg" alt="">
                </div>
                <div class="input-box">
                    <span>Name on Card: </span>
                    <input type="text" placeholder="Miss Amogelang Nkoana">
                </div>
                <div class="input-box">
                    <span>Card Number: </span>
                    <input type="number" placeholder="1111 2222 3333 4444">
                </div>
                <div class="input-box">
                    <span>Exp. Month: </span>
                    <input type="text" placeholder="August">
                </div>
                <div class="flex">
                    <div class="input-box">
                        <span>Exp. Year: </span>
                        <input type="number" placeholder="2035">
                    </div>
                    <div class="input-box">
                        <span>CCV: </span>
                        <input type="number" placeholder="040">
                    </div>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn"> Submit </button>

    </form>
</div>

</body>
</html>
